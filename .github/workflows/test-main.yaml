name: 'test-main'
on:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4.2.2
    - uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache-dependency-path: |
          go.sum
    - name: Test
      run: |
        make start-mysql test
    - name: Format Check
      run: |
        go tool gofumpt -d .
